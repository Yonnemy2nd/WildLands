modLoader="javafml" #mandatory
loaderVersion="[43,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="All rights reserved"
[[mods]] #mandatory
modId="wildlands" #mandatory
version="1.0.6" #mandatory
displayName="Wild Lands" #mandatory
credits="superlord9362 (code), weastian (assets), VakyPanda (assets)" #optional
authors="superlord9362" #optional
description='''Wild Lands is a vanilla-styled biome and wildlife mod, aiming to expand the vanilla world, as well as add to it. This ranges from adding new plants and animals to existing biomes, and adding fully fleshed out new biomes, such as the Bayou! The mod aims to feel very vanilla in what is added, with many interesting aspects and behaviors for many of the added animals!'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.examplemod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[43,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.examplemod]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.19.2,1.20)"
    ordering="NONE"
    side="BOTH"
